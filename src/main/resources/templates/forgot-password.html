<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quên mật khẩu - ShopMefy</title>
    <link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
          integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- endinject -->
    <link rel="shortcut icon" th:href="@{/images/logo.png}" />
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo mb-1">
                            <img th:src="@{/images/ShopMefy-removebg-preview.png}" alt="logo">
                        </div>
                        <p style="font-style: italic; font-size: 14px">Making E-commerce Fast and Easy for You </p>
                        <div class="form-group">
                            <lable class="form-control-plaintext">Nhập email đăng ký</lable>
                            <input type="text" id="email" class="form-control form-control-lg" placeholder="Email">
                        </div>
                        <div class="mt-3">
                            <button id="forgot-password-btn" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">QUÊN MẬT KHẨU</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script th:inline="javascript">
    const emailEl = document.getElementById("email");
    const btn = document.getElementById("forgot-password-btn");

    btn.addEventListener("click", async () => {
        const email = emailEl.value;
        try {
            const data = await fetch(`/api/v1/auth/forgot-password?email=${email}`, {
                method : "POST",
                headers : {
                    "Content-Type" : "application/json"
                }
            })
            if(data.status == 200) {
                toastr.success("Một email xác thực đã được gửi về email đăng ký của bạn, vui lòng kiểm tra email.")
            }
        } catch (e) {
            console.log(e)
        }
    })
</script>
</body>

</html>
