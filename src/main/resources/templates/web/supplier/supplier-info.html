<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{layout/layout.html :: main-fragment(~{:: title}, ~{:: .css}, ~{:: .content-wrapper}, ~{:: .js})}"
      xmlns="http://www.w3.org/1999/html">

<head>
  <title>Nhà cung cấp - ShopMefy</title>

  <th:block class="css">
    <link rel="stylesheet" th:href="@{/css/staffs/staff-info.css}">
  </th:block>

</head>
<body>
<div class="content-wrapper">
  <div class="row">
    <div class="search col-md-4 p-0">
      <div class="search-product">
        <i class="ti ti-search "></i>
      </div>
      <input id="searchInput" type="search" class="form-control" placeholder="Tên nhà cung cấp" title="Tìm kiếm theo tên nhà cung cấp">
    </div>
    <div class="col-md-8 ">
      <button class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#addClientModal"><i
              class="ti-plus"></i>Thêm nhà cung cấp</button>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <div class="table-container">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>
                Tên nhà cung cấp
              </th>
              <th>
                Email
              </th>
              <th>
                Số điện thoại
              </th>
              <th>
                Địa chỉ
              </th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="supplier : ${supplierList}">
              <tr th:data-supplier-id="${supplier.id}">
                <td th:text="${supplier.name}"></td>
                <td th:text="${supplier.email}"></td>
                <td th:text="${supplier.phone}"></td>
                <td th:text="${supplier.address}"></td>
                <td>
                  <button class="btn btn-info btn-view-detail">Xem chi tiết
                </button>
                </td>
              </tr>
            </th:block>
            </tbody>
          </table>


        </div>
      </div>
      <div class="d-flex justify-content-center " id="pagination">

      </div>
    </div>
  </div>


  <div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel"
       aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addClientModalLabel">Thêm nhà cung cấp</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container-xl px-4 mt-4 d-flex justify-content-center">
              <div class="">
                <!-- Account details card-->
                <div class="card mb-4" style="width: 500px">
                  <div class="card-header">Thông tin nhà cung cấp</div>
                  <div class="card-body">
                    <form id="submitForm">
                      <div class="mb-3">
                        <label class="small mb-1" for="inputFullName">Tên nhà cung cấp</label>
                        <input class="form-control" id="inputFullName" type="text" placeholder="Nhập họ và tên">
                      </div>
                      <div class="mb-3">
                        <label class="small mb-1" for="inputLocation">Địa chỉ</label>
                        <input class="form-control" id="inputLocation" type="text" placeholder="Nhập địa chỉ">
                      </div>
                      <div class="mb-3">
                        <label class="small mb-1" for="inputEmailAddress">Email</label>
                        <input class="form-control" id="inputEmailAddress" type="email" placeholder="Nhập email">
                      </div>
                      <div class="mb-3">
                          <label class="small mb-1" for="inputPhone">Số điện thoại</label>
                          <input class="form-control" id="inputPhone" type="tel" placeholder="Nhập số điện thoại">
                      </div>
                      <button id="add-staff-btn" class="btn btn-primary float-end" type="submit">Xác nhận</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--  modal xác nhận xoá-->
  <div id="confirmModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Xác nhận xoá</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body ">
          <p>Bạn có chắc chắn muốn xoá nhà cung cấp này?</p>
        </div>
        <div class="modal-footer">
          <button id="confirmDelete" type="button" class="btn btn-danger">Xoá</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Hủy</button>
        </div>
      </div>
    </div>
  </div>
</div>








<!-- content-wrapper ends -->
<th:block class="js">
  <!-- endinject -->
  <!-- Plugin js for this page -->

  <!-- endinject -->
  <!-- Custom js for this page-->

  <script
          src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
          crossorigin="anonymous"></script>
  <!-- End custom js for this page-->
  <script th:inline="javascript">
    const supplierList = /*[[${supplierList}]]*/ [];
    console.log(supplierList)
  </script>
  <script th:src="@{/js/partner/supplier-info.js}"></script>

</th:block>

</body>

</html>
